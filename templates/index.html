{% extends "base.html" %}

{% block content %}
    <h1>Users</h1>

    <br>
    
    {% for user in users %}
        <nav class="nav-users">
            <ul>
                <li><a href="/blog?user={{ user.username }}"><span>{{ user.username }}</span></a></li>
            </ul>
        </nav>
    {% endfor %}
{% endblock %}
