{% extends "base.html" %}

{% block content %}
    <h1>Create Post</h1>
    
    <form method="POST">
        <input type="text" name="title" value="{{ post_title }}" placeholder="Title">
        <br>
        <br>
        <textarea name="body">{{ post_body }}</textarea>
        <br>
        <input class="login-button" name="post" type="submit" value="Post">
        <span class="error">{{ post_error }}</span>        
    </form>
{% endblock %}
